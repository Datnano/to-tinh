        transform: scale(1.1);

        body {

        @keyframes gradientMove {

        .star {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: gold;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);

        const noMessages = [
